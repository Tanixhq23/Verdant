<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
 
</head>

<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="logo"></div>
      <h2>Hello User!</h2>
      <p>Enter your personal details and start your journey with us</p>
      <button class="sign-up-btn" onclick="location.href='signup.html'">Sign Up</button>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <h2 style="color: #1e8473;">Sign In</h2>
      <div class="social-icons">
       
        <i class="bi bi-google"></i>
       
      </div>
      <p class="email-msg">or use your account:</p>
      <form class="signin-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <a href="#" class="forgot" style="color: #1e8473;">Forgot your password?</a>
        <button type="submit" class="sign-in-btn">Sign In</button>
      </form>
    </div>
  </div>
</body>
</html>
