<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Verdant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .contact-header {
      background-color: #0b342e;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .form-section {
      background-color: #f8f9fa;
      padding: 60px 0;
    }

    .btn-verdant {
      background-color: #0b342e;
      color: white;
    }

    .btn-verdant:hover {
      background-color: #0e4a42;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-3" style="background-color: #0b342e;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-white" href="#">Verdant</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../../../websiteTracker">Audit</a></li>
          <li class="nav-item"><a class="nav-link text-white active" aria-current="page" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Header -->
  <header class="contact-header">
    <h1 class="display-5 fw-bold">Contact Us</h1>
    <p class="lead">Have questions or feedback? We'd love to hear from you.</p>
  </header>

  <!-- Contact Form -->
  <section class="form-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-verdant">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Floating FAQs Button -->
  <a href="faq.html" class="btn btn-dark position-fixed bottom-0 end-0 m-3 rounded-pill">FAQs</a>

  <!-- Footer -->
  <footer class="text-white py-4 mt-5" style="background-color: #0b342e;">
    <div class="container text-center">
      <p class="mb-1">Â© 2025 Verdant. All rights reserved.</p>
      <p class="mb-0">
        <a href="about.html" class="text-white text-decoration-none me-3">About</a>
        <a href="contact.html" class="text-white text-decoration-none me-3">Contact</a>
        <a href="faq.html" class="text-white text-decoration-none">FAQs</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
